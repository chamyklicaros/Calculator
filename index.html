<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class ="calculator-container">
        <input class = "display" id = "display" type="text" disabled>
        <div class = "buttons">

       
                <button class = "btn-operator" id = "squareRoot">√</button>
                <button class = "btn-operator" id = "square">x^2</button>
                <button class = "btn-operator" id = "clear">C</button>
                <button class = "btn-operator" id = "back">←</button>
                <button class = "btn-num" id = "7">7</button>
                <button class = "btn-num" id = "8">8</button>
                <button class = "btn-num" id = "9">9</button>
                <button class = "btn-operator" id = "multiplication">X</button>
                <button class = "btn-num" id = "4">4</button>
                <button class = "btn-num" id = "5">5</button>
                <button class = "btn-num" id = "6">6</button>
                <button class = "btn-operator" id = "minus">-</button>
                <button class = "btn-num" id = "1">1</button>
                <button class = "btn-num" id = "2">2</button>
                <button class = "btn-num" id = "3">3</button>
                <button class = "btn-operator" id = "plus">+</button>
                <button class = "btn-operator" id = "dot">.</button>
                <button class = "btn-num" id = "0">0</button>
            
                <button class = "btn-operator" id = "Division">/</button>
                <button class = "btn-operator" id = "=">=</button>
    




        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
